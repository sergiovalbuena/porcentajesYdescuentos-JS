<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y Porcentajes | JS</title>
</head>
<body>
    <header>
        <h1>Descuentos y Porcentajes</h1>
        <p>ejercicio practio en JS para precios aplicando un % de descuento</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio del producto</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento para el producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio total</button>

            <p id="ResultPrice"></p>
        </form>
    </section>



<script src="/descuentos.js"></script>

    
</body>
</html>
